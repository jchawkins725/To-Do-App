<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>To Do App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
  function List(props) {
  return (
    <ul> 
       <div>{props.items.map((x,y) =>
          <li key={y}>
            <div className="circle"></div>
            {x}
            <i className="fas fa-times"></i>
          </li>)}                  
      </div>
    </ul>);
}

class TodoApp extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      input: "",
      items: []
    };
    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
    this.handleDelete = this.handleDelete.bind(this);
  }
  handleChange(event) {
    this.setState({ input: event.target.value });
  }
  handleSubmit(event) {
    event.preventDefault();
    this.setState({
      input: "",
      items: this.state.items.concat(this.state.input.split(","))
    });
  }
  handleDelete(index) {
    const newList = this.state.items.splice(index, 1);
    this.setState({items: newList});
  }
  render() {
    return (
      <div>
        <h1>To Do App</h1>
        <form onSubmit={this.handleSubmit}>
          <input className="taskinput"
            value={this.state.input}
            onChange={this.handleChange}
            placeholder="enter task" required
          />
          <button className="add">add</button>
        </form>
        <List items={this.state.items} delete={this.handleDelete}/>
      </div>
    );
  }
}

ReactDOM.render(<TodoApp />, document.getElementById("root"));</script>
    </body>
</html>
