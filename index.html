<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
class List extends React.Component {
  render() {
    return (
      <div>
        <ul>
          <div>
            {this.props.items.map((x, index) => (
              <li id="flexcontainer" key={this.props.items.key}>
                <div
                  id="circle"
                  className={
                    this.props.items[index].done ? "circledone" : ""
                  }
                  onClick={() => this.props.complete(index)}
                >
                  {this.props.items[index].done && (
                    <i className="fas fa-check" />
                  )}
                </div>
                <div
                  id="itemcontainer"
                  className={this.props.items[index].done ? "done" : ""}
                >
                  {x.value}
                </div>
                <i
                  className="fas fa-times"
                  onClick={() => this.props.delete(x)}
                />
              </li>
          
            ))}
          </div>
        </ul>
      </div>
    );
  }
}

function Form(props) {
  return (
    <form id="taskform" onSubmit={props.submit}>
      <input
        id="taskinput"
        value={props.value}
        onChange={props.change}
        placeholder="enter task"
        required
      />
      <button id="add">
        <i class="fas fa-plus" />
      </button>
    </form>
  );
}

class TodoApp extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      input: "",
      items: []
    };
    this.handleChange = this.handleChange.bind(this);
    this.handleAdd = this.handleAdd.bind(this);
    this.handleDelete = this.handleDelete.bind(this);
    this.handleComplete = this.handleComplete.bind(this);
  }
  handleChange(event) {
    const itemText = event.target.value;
    this.setState({ input: itemText });
  }
  handleAdd(event) {
    event.preventDefault();
    const items = this.state.items;
    const value = this.state.input.split(",");
    for (let i = 0; i < value.length; i++) {
      items.push({
        value: value[i],
        done: false,
        key: Date.now()
      });
    }
    this.setState({
      input: "",
      items: items
    });
  }
 //handleDelete(i) { this.state.items.splice(i, 1);this.setState({ items: this.state.items});}
  handleDelete(i) {
    this.setState(prevState => ({
        items: prevState.items.filter(x => x != i )
    }));
  }
  handleComplete(i) {
    var items = this.state.items;
    var item = this.state.items[i];
    item.done = !item.done;
    this.setState({
      items: items
    });
  }
  render() {
    return (
      <div>
        <h1>To Do List App</h1>
        <Form
          className="form"
          value={this.state.input}
          submit={this.handleAdd}
          change={this.handleChange}
        />
        <List
          complete={this.handleComplete}
          items={this.state.items}
          delete={this.handleDelete}
        />
      </div>
    );
  }
}

ReactDOM.render(<TodoApp />, document.getElementById("root"));
        </script>
</body>

</html>
